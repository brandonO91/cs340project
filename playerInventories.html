    <h1>Player Inventories Table</h1>
    <h2>Records the players inventory for the current game</h2>

<form action="" method="POST">
        <label for="">PLAYER INVENTORY:</label><br>
        <label for="playerID">Players ID:</label>

        <label for="health">Health:</label>

        <label for="medKit">Med Kit:</label>
        <input type="number" id="medkit" name="medkit"><br>
        <label for="shield">Shield:</label>
        <input type="number" id="shield" name="shield"><br>

        <input type="number" id="shieldPotion" name="shieldPotion"><br>

        <label for="xpPoints">XP Points:</label>
        <input type="number" id="xpPoints" name="xpPoints"><br>
        <input type="submit" value="SUBMIT CHANGES">
    </form>
